# Supabase project configuration
[api]
enabled = true
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
schema = ["public"]
pooler_enabled = false

[db.pooler]
default_pool_size = 10
max_client_conn = 100

[studio]
enabled = true

[auth]
enable_signup = true
enable_login = true

[auth.email]
enable_confirmations = true

[storage]
enabled = true